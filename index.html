<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <!-- Adding font combination: Playfair Display for headers, Plus Jakarta Sans for body -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --white: #e6f1ff;
            --light-gray: #8892b0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--navy);
            color: var(--white);
            font-weight: 300;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }

        .nav {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            z-index: 1000;
            text-align: right;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 2rem 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--light-gray);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-links a:hover {
            color: var(--white);
            transform: translateX(-5px);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        /* Rest of your existing styles... */
        [Previous styles remain the same, just updating the font families]

        /* Modifying some specific styles to match the new fonts */
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            letter-spacing: 0.1em;
            margin: 0;
            text-transform: none; /* Removed uppercase for Playfair */
            font-weight: 400;
            color: var(--white);
            line-height: 1.2;
        }

        .tagline {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            color: var(--light-gray);
            margin: 1rem 0 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

    </style>
</head>
